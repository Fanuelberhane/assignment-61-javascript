<!DOCTYPE html>
<html>
<head>
  <title>Counter app</title>
  <style>
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center;}

    .buttons1{ display: flex; flex-direction: row; align-items: center; justify-content: center;
    }
    
    button {
      margin: 5px; 
      
    }
  </style>
</head>
<body>
<div class="container">
  <h1>COUNTER </h1>
  <p id="counter" style="font-size: 100px;">0</p>
  
  
</div>

<div class="buttons1">

<button onclick="Increase()">Increase</button>
<button onclick="Decrease()">Decrease</button>

</div>
  <script>
    let count = 0;

    const updateCounter = () => document.getElementById('counter').innerText = count;

    const Increase = () => {
      count++;
      updateCounter();
    }

    const Decrease = () => {
      count--;
      updateCounter();
    }


  </script>
</body>
</html>
